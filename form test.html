<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
.index1 input{padding: 10px;
    border-radius: 12px;
    border-left: none;
    border-bottom-color: purple;
    padding:12px;
border-top-color: dodgerblue;}
form{background-color:beige;
    border-radius: 12px;
    width: 300px;
border-color: darksalmon;
align-self: center}
label{font-family:Garuda}
h1{font-family: cursive;font-size: 60px;color: crimson;text-decoration:underline;text-decoration-color: black}
    </style>
</head>
<body>
<h1 align="center">REGISTER FORM</h1>
<form>
    <label>FIRST NAME</label>
    <div class="index1">
    <input type="text" placeholder="write your first name"><br><br>
        </div>
    <label>LAST NAME</label>
    <div class="index1">
    <input type="text" placeholder="write your last name"><br><br>
        </div>
    <label>USERNAME</label>
    <div class="index1">
    <input type="text" placeholder="write your username"><br><br>
   </div>
    <label>PASSWORD</label>
    <div class="index1">
    <input type="password" placeholder="write your password"><br><br>
</div>
    <label>CONFIRM PASSWORD</label>
<div class="index1">
    <input type="password" placeholder="confirm your password"><br><br>
</div>
    <label>GENDER:</label>
    MALE<input type="radio" name="gender" value="male">
    FEMALE<input type="radio" name="gender" value="female"><br><br>
    <label>COUNTRY</label>
    <select type="dropdown">
        <option>Kenya</option>
        <option>Tanzania</option>
        <option>Uganda</option>
        <option>Somalia</option>
        <option>Sudan</option>
        <option>Rwanda</option>
    </select><br><br>
    <div id="index1">
    <input type="submit" value="REGISTER"><br><br>
    </div>
<input type="reset" value="RESET">

</form>




</body>
</html>
